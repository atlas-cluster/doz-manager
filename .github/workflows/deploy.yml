name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'feat/pb01-01-deployment']
    paths:  # Für migrate separat
      - 'prisma/migrations/**'
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  CONTAINER_NAME: doz-manager-app

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun run test

  migrate:
    name: Prisma Migrate (SSH Tunnel)
    runs-on: ubuntu-latest
    #if: github.event_name == 'push' && (contains(github.event.paths, 'prisma/migrations/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/pb01-01-deployment')
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Prisma Generate
        run: bunx prisma generate
      
      - name: Setup SSH Tunnel
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          JUMP_SSH_KEY: ${{ secrets.JUMP_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.JUMP_HOST }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa ~/.ssh/known_hosts
      
      - name: Run Prisma Migrate via Tunnel
        env:
          JUMP_HOST: ${{ secrets.JUMP_HOST }}
          JUMP_USER: ${{ secrets.JUMP_USER }}
          JUMP_PORT: ${{ secrets.JUMP_PORT || 22 }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || 22 }}
          DB_HOST: localhost  # DB vom DEPLOY_HOST aus (z.B. localhost wenn Postgres lokal)
          DB_PORT: 5432
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Starte Tunnel: Runner:5432 → DB_HOST:5432 via Deploy (Jump)
          ssh -i ~/.ssh/id_rsa -J ${JUMP_USER}@${JUMP_HOST}:${JUMP_PORT} \
              -p $DEPLOY_PORT -fNT -L 5432:$DB_HOST:$DB_PORT $DEPLOY_USER@$DEPLOY_HOST &
          TUNNEL_PID=$!
          sleep 5
          
          # Test Tunnel
          timeout 10 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/5432' || (kill $TUNNEL_PID 2>/dev/null; exit 1)
          
          # Migrate lokal über Tunnel
          export DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@127.0.0.1:5432/${DB_NAME}?schema=public"
          bunx prisma migrate deploy
          
          # Cleanup
          kill $TUNNEL_PID 2>/dev/null || true
          ssh -O exit $DEPLOY_USER@$DEPLOY_HOST 2>/dev/null || true
      
      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/id_rsa


  build-push:
    name: Build and Push to GHCR
    needs: [test, migrate]  # Nach Migration
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ github.sha }}
          docker build -f Dockerfile.prod -t $IMAGE_ID:$VERSION -t $IMAGE_ID:latest .
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest

  deploy:
    name: Deploy to Server
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (through Jump Host)
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ github.repository }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.actor }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          proxy_host: ${{ secrets.JUMP_HOST }}
          proxy_username: ${{ secrets.JUMP_USER }}
          proxy_key: ${{ secrets.JUMP_SSH_KEY }}
          proxy_port: ${{ secrets.JUMP_PORT || 22 }}
          envs: REGISTRY,IMAGE_NAME,CONTAINER_NAME,IMAGE_TAG,DATABASE_URL,REGISTRY_TOKEN,USERNAME
          script: |
            FULL_IMAGE_NAME=$(echo "$REGISTRY/$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
            echo "$REGISTRY_TOKEN" | docker login $REGISTRY -u $USERNAME --password-stdin
            docker pull $FULL_IMAGE_NAME:$IMAGE_TAG
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3000:3000 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e NODE_ENV=production \
              $FULL_IMAGE_NAME:$IMAGE_TAG
            docker image prune -a -f --filter "until=24h"
