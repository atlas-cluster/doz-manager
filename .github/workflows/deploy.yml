name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'feat/pb01-01-deployment']
    paths:  # Für migrate separat
      - 'prisma/migrations/**'
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  CONTAINER_NAME: doz-manager-app

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun run test

  migrate:
    name: Prisma Migrate (SSH Tunnel)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (contains(github.event.paths, 'prisma/migrations/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/pb01-01-deployment')
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies & Prisma
        run: |
          bun install
          bunx prisma generate
      
      - name: Prisma Migrate (Tunnel via SSH)
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: localhost  # DB vom DEPLOY_HOST aus
          DB_PORT: 5432
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          proxy_host: ${{ secrets.JUMP_HOST }}
          proxy_username: ${{ secrets.JUMP_USER }}
          proxy_key: ${{ secrets.JUMP_SSH_KEY }}
          proxy_port: ${{ secrets.JUMP_PORT || 22 }}
          script: |
            echo "SSH successful - Tunnel nicht nötig hier"
            # Dummy - wir tunneled bereits
        # Paralleler Tunnel-Schritt (läuft vor SSH)
      - name: SSH Tunnel & Migrate
        env:
          JUMP_HOST: ${{ secrets.JUMP_HOST }}
          JUMP_USER: ${{ secrets.JUMP_USER }}
          JUMP_PORT: ${{ secrets.JUMP_PORT || 22 }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || 22 }}
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Kein keyscan - direkt tunnel
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -J "${JUMP_USER}@${JUMP_HOST}:${JUMP_PORT}" \
              -p $DEPLOY_PORT -fNT -L 5432:$DB_HOST:$DB_PORT \
              $DEPLOY_USER@$DEPLOY_HOST &
          PID=$!
          sleep 5
          
          # Test
          nc -zv 127.0.0.1 5432 || (kill $PID; exit 1)
          
          # Migrate
          export DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@127.0.0.1:5432/${DB_NAME}?schema=public"
          bunx prisma migrate deploy
          
          kill $PID || ssh -O exit $DEPLOY_USER@$DEPLOY_HOST



  build-push:
    name: Build and Push to GHCR
    needs: [test, migrate]  # Nach Migration
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ github.sha }}
          docker build -f Dockerfile.prod -t $IMAGE_ID:$VERSION -t $IMAGE_ID:latest .
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest

  deploy:
    name: Deploy to Server
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (through Jump Host)
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ github.repository }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.actor }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          proxy_host: ${{ secrets.JUMP_HOST }}
          proxy_username: ${{ secrets.JUMP_USER }}
          proxy_key: ${{ secrets.JUMP_SSH_KEY }}
          proxy_port: ${{ secrets.JUMP_PORT || 22 }}
          envs: REGISTRY,IMAGE_NAME,CONTAINER_NAME,IMAGE_TAG,DATABASE_URL,REGISTRY_TOKEN,USERNAME
          script: |
            FULL_IMAGE_NAME=$(echo "$REGISTRY/$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
            echo "$REGISTRY_TOKEN" | docker login $REGISTRY -u $USERNAME --password-stdin
            docker pull $FULL_IMAGE_NAME:$IMAGE_TAG
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3000:3000 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e NODE_ENV=production \
              $FULL_IMAGE_NAME:$IMAGE_TAG
            docker image prune -a -f --filter "until=24h"
