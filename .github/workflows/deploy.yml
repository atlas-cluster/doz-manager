name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'feat/pb01-01-deployment']
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  CONTAINER_NAME: doz-manager-app

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      migration: ${{ steps.filter.outputs.migration }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            migration:
              - 'prisma/**'
              - 'Dockerfile.migration'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

  build-push:
    name: Build and Push to GHCR
    needs: test
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          # Convert repository name to lowercase
          IMAGE_ID=${{ env.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION=${{ github.sha }}

          docker build -f Dockerfile.prod -t $IMAGE_ID:$VERSION -t $IMAGE_ID:latest .
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest

  build-push-migration:
    name: Build and Push Migration Image
    needs: check-changes
    if: needs.check-changes.outputs.migration == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Migration Docker image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')-migration
          VERSION=${{ github.sha }}

          docker build -f Dockerfile.migration -t $IMAGE_ID:$VERSION -t $IMAGE_ID:latest .
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest

  deploy:
    name: Deploy to Server
    needs: [build-push, check-changes, build-push-migration]
    if: needs.build-push.result == 'success' && needs.check-changes.result == 'success' && (needs.build-push-migration.result == 'success' || needs.build-push-migration.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (through Jump Host)
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ github.repository }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.actor }}
          SHOULD_MIGRATE: ${{ needs.check-changes.outputs.migration }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}

          # Jump Host Konfiguration (Öffentliches Netz)
          proxy_host: ${{ secrets.JUMP_HOST }}
          proxy_username: ${{ secrets.JUMP_USER }}
          proxy_key: ${{ secrets.JUMP_SSH_KEY }}
          proxy_port: ${{ secrets.JUMP_PORT || 22 }}

          # Umgebungsvariablen an Skript übergeben
          envs: REGISTRY,IMAGE_NAME,CONTAINER_NAME,IMAGE_TAG,DATABASE_URL,REGISTRY_TOKEN,USERNAME,SHOULD_MIGRATE

          script: |
            # Convert repository name to lowercase for the image name
            FULL_IMAGE_NAME=$(echo "$REGISTRY/$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')

            # Login to GHCR
            echo "$REGISTRY_TOKEN" | docker login $REGISTRY -u $USERNAME --password-stdin

            # Pull the new image
            docker pull $FULL_IMAGE_NAME:$IMAGE_TAG

            # Run Migrations
            if [ "$SHOULD_MIGRATE" = "true" ]; then
              echo "Migration changes detected. Running migrations..."
              MIGRATION_IMAGE_NAME="${FULL_IMAGE_NAME}-migration"
              docker pull $MIGRATION_IMAGE_NAME:$IMAGE_TAG
              
              docker run --rm \
                -e DATABASE_URL="$DATABASE_URL" \
                $MIGRATION_IMAGE_NAME:$IMAGE_TAG
            else
              echo "No migration changes detected. Skipping migration."
            fi

            # Stop and remove existing container
            echo "Stopping old container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Start new container
            echo "Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3000:3000 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e NODE_ENV=production \
              $FULL_IMAGE_NAME:$IMAGE_TAG

            # Cleanup unused images
            docker image prune -a -f --filter "until=24h"
